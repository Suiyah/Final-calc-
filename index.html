<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <h1 class="name">Bombokalkulat</h1>

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" disabled class="display" />
            <div class="button-row">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="button-row">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="button-row">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="button-row">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="button-row">
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateSquareRoot()">√</button>
                <button onclick="calculateResult()">=</button>
            </div>
            <div class="button-row">
                <button onclick="calculateTrig('sin')">sin</button>
                <button onclick="calculateTrig('cos')">cos</button>
                <button onclick="calculateTrig('tan')">tan</button>
                <button onclick="appendToDisplay('%')">%</button>
            </div>
            <div class="button-row">
                <button onclick="backspace()">←</button>
            </div>
        </div>
    </div>
    <script src="JavS.js"></script>
</body>
</html>
